<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        ::-webkit-scrollbar{
            background-color: #121a2c44;
            width:0.3em;
            height: 0.3em;
        }
        ::-webkit-scrollbar-thumb{
            background-color: #d3d3d348;
        }
    </style>
</head>
<body class="dark:bg-gray-900 dark:text-white w-screen h-screen select-none">
    <div class="flex flex-col h-screen">
        <div class="h-full flex flex-row">
            <div class="bg-indigo-600 absolute lg:static top-0 w-3/4 lg:w-1/4 z-50 h-full flex flex-col">
                <div class="mb-1 flex flex-row items-center justify-between px-6 py-6">
                    <div class="flex flex-row items-center">
                        <img 
                            class="rounded-full w-12 h-12 mr-2 object-cover" 
                            src="https://image.freepik.com/free-photo/self-portrait-beautiful-chinese-girl_1262-18293.jpg"
                            />
                            <span class="flex flex-col items-start">
                                <span class="font-semibold">Yoh Eun</span>
                                <span class="text-xs text-green-500 font-semibold leading-3">Online</span>
                            </span>
                    </div>
                    <button class="px-3 text-sm py-2 rounded-lg bg-indigo-900 flex flex-row items-center">Logout <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button>
                </div>
                <div class="px-6">
                    <input type="search" name="users" id="users" placeholder="Search friends" class="rounded-lg placeholder-gray-400 bg-indigo-900 bg-opacity-25 w-full px-5 py-2 focus:outline-none" >
                </div>
                <div class="flex flex-col mt-4 overflow-y-scroll">
                    <div class="flex flex-row items-center px-4 w-full justify-between hover:bg-indigo-900 py-3 cursor-pointer">
                        <div class="flex flex-row items-center ">
                            <img 
                                class="rounded-full w-10 h-10 mr-2 object-cover" 
                                src="https://image.freepik.com/free-photo/self-portrait-beautiful-chinese-girl_1262-18293.jpg"
                                />
                                <span class="flex flex-col items-start">
                                    <span class="font-semibold">Alex Bob</span>
                                    <span class="text-xs text-gray-200 font-semibold leading-3">How are you doing?</span>
                                </span>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-xs text-gray-300 font-semibold mb-1">3:00 PM</span>
                            <span class="text-xs text-gray-200 rounded-full bg-green-600 w-5 h-5 flex items-center justify-center ">2</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-center my-4 text-xs">
                        No more messages
                    </div>
                </div>
            </div>
            <div class="bg-indigo-600 bg-opacity-25 w-full lg:w-1/2 h-full flex flex-col relative">
                <!-- bg-gradient-to-b from-indigo-900 to-transparent  -->
                <div class="absolute w-full z-40">
                    <div class="flex flex-row items-center justify-between px-6 py-3 bg-indigo-900 rounded-2xl m-2">
                        <div class="flex flex-row items-center">
                            <img 
                                class="rounded-full w-12 h-12 mr-2 object-cover" 
                                src="https://image.freepik.com/free-photo/self-portrait-beautiful-chinese-girl_1262-18293.jpg"
                                />
                                <span class="flex flex-col items-start">
                                    <span class="font-semibold">Yoh Eun</span>
                                    <span class="text-xs text-green-500 font-semibold leading-3">Online</span>
                                </span>
                        </div>
                        <button class="px-3 text-sm py-2 rounded-lg bg-indigo-900 flex flex-row items-center">Logout <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button>
                    </div>
                </div>
                <div class="flex flex-col-reverse h-full pb-24">
                    <div class="bg-indigo-600 rounded-lg w-max px-3 py-2 m-2 cursor-pointer rounded-bl-none max-w-lg flex flex-row ">
                        <span>Hello</span>
                        <span class="text-xs self-end text-gray-300 ml-1">15:00</span>
                    </div>
                    <div class="bg-indigo-600 rounded-lg w-max px-3 py-2 m-2 cursor-pointer rounded-br-none max-w-lg flex flex-row self-end">
                        <span>Hi,Alex</span>
                        <span class="text-xs self-end text-gray-300 ml-1">15:00</span>
                    </div>
                </div>
                <form class="absolute bottom-0 w-full z-40 mb-2">
                    <div class="flex flex-row items-center justify-between px-2 py-2 pl-6 bg-indigo-900 rounded-full m-2">
                        <div class="flex flex-row items-center">
                           <input type="text" placeholder="Write Something" class="bg-transparent focus:outline-none"/>
                        </div>
                        <button class="px-3 text-sm py-2 rounded-full bg-blue-500" type="submit">Send</button>
                    </div>
                </form>
            </div>
            <div class="bg-indigo-600 w-1/4 h-full flex flex-col items-center justify-start hidden lg:block">

                <div class="w-full py-6 px-4">
                    <input type="search" name="users" id="users" placeholder="Search People" class="rounded-lg placeholder-gray-400 bg-indigo-900 bg-opacity-25 w-full px-5 py-2 focus:outline-none" >
                </div>
                <div class="flex flex-col justify-center items-center mt-10">
                    <img 
                    class="rounded-full w-24 h-24 mb-3 object-cover" 
                    src="https://image.freepik.com/free-photo/self-portrait-beautiful-chinese-girl_1262-18293.jpg"
                    />
                    <span class="flex flex-col items-center justify-center my-1">
                        <span class="text-3xl font-semibold">Alex Bob</span>
                        <span class="text-sm text-gray-200 font-semibold leading-3">I love myself üòÅ</span>
                    </span>
                    <div class="flex flex-col">

                    </div>
                </div>
            </div>
        </div>
    </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
      <script src="index.js"></script>
</body>
</html>
